<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <div>
                    <!-- <h1>Hola, mi nombre es</h1> -->
                    <h1>{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title'>
                    <h2 (click)='analyticsService.sendAnalyticEvent("click_ewumesh", "banner", "click")'>{{"Banner.Title" | translate}}.</h2> 
                    <h3 (click)='analyticsService.sendAnalyticEvent("click_designation", "banner", "click")'>{{"Banner.Designation" | translate}}</h3>
                </div>
                <div class='banner-description'>
                    <p (click)='analyticsService.sendAnalyticEvent("click_description", "banner", "click")' [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
                    <!-- <div class="row">
                        <div class="col-8"><p (click)='analyticsService.sendAnalyticEvent("click_description", "banner", "click")' [innerHTML]='"Banner.Description" | translate' class="mt-4"></p></div>
                        <div class="col-4"><img width="195" src="../../../../assets/images/cme.png" /></div>
                    </div> -->
                    
                </div>
            </div>
            <div class="div-btn-banner">
                <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "banner", "email")' href="mailto:ewumesh@gmail.com" target="_black" class="main-btn">
                    {{"Banner.ActionBtn" | translate}}
                </a>
            </div>
        </div>
    </div>
</section>

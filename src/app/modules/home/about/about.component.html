<section class="section about" id='about'>
    <div class="container">
        <div class="section-box">
            <div class="about-title" data-aos="fade-up">
                <h3 (click)='analyticsService.sendAnalyticEvent("click_aboutme", "about", "click")' class="section-title">
                     {{"AboutMe.Title" | translate}}
                </h3>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <div class="about-description">
                        <p *ngFor='let text of "AboutMe.Paragraphs" | translate' [innerHTML]="text" data-aos="fade-up" data-aos-duration="1000">
                        </p>
                        <ul class="skills-list" data-aos="fade-up">
                            <li (click)='analyticsService.sendAnalyticEvent("click_angular", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Angular </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_vuejs", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Vuejs </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_reactjs", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">React </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_rxjs", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">RxJS </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_HTML", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">HTML &amp; (S)CSS </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_nodejs", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Nodejs </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_mysql", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">MYSQL </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_express", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Express </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_wordpress", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">WordPress </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_jasmine", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Jasmine / Karma (TDD) </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_CI/CD", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">CI / CD </span></li>
                            <li (click)='analyticsService.sendAnalyticEvent("click_ngrx", "about", "skills")' class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">NGRX </span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                    <div class="about-img-container">
                        <img title="Ewumesh" (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")' class="rounded" width="300" height="300" src="assets/images/profile.webp" alt="Ewumesh">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
